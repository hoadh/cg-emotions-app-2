<div class="container text-center center-block" *ngIf="isLoading">
  <div class="spinner-border " role="status">
    <span class="sr-only">Đang tải...</span>
  </div>
  
</div>

<div class="container text-center center-block" *ngIf="!isLoading">
  <img class="mt-2 mb-4 animated infinite tada delay-3s" src="/assets/emotions/happy.png" alt="" width="72" height="72">


  <blockquote *ngIf="quote">
    <p>{{quote.content}}</p>
    <p>~ {{quote.author}} ~</p>
  </blockquote>

  <button type="button" class="btn btn-primary btn-lg btn-block mt-5 animated shake delay-4s" (click)="toDashboard()">Xem thống kê</button>
</div>
